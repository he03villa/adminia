<div class="modal fade" id="modal-save-documento" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Crear</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <div>
                        <label for="">Tipo de documento</label> <br>
                        <select name="" id="" formControlName="tipo_revicion">
                            <option value="">Seleccionar</option>
                            <option *ngFor="let item of arrayTipoRevision" [value]="item.id">{{ item.nombre }}</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Propiedad</label> <br>
                        <select name="" id="" formControlName="propiedad">
                            <option value="">Seleccionar</option>
                            <option *ngFor="let item of arrayPropietarios" [value]="item.id">{{ item.nombre }}</option>
                        </select>
                    </div>
                    <div class="custom-input-file">
                        <input type="file" id="file" class="input-file" (change)="cambioArchivo($event)"> Subir fichero...
                    </div>
                </form>
                <button (click)="saveRevision()">Guardar</button>
                <button data-dismiss="modal" aria-label="Close">Cerrar</button>
            </div>
        </div>
    </div>
</div>
