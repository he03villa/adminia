<div class="modal fade" id="modal-notificaion" tabindex="-1" role="dialog" aria-labelledby="perfilusuarioTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="perfilusuarioLongTitle">Notificaion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table" *ngIf="arrayNotificaion.length > 0">
                    <thead>
                        <tr>
                            <th>Notificaion</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of arrayNotificaion">
                            <td>{{ item.mensaje }}</td>
                            <td>{{ item.fecha }}</td>
                        </tr>
                    </tbody>
                </table>
                <app-no-data *ngIf="arrayNotificaion.length == 0"></app-no-data>
            </div>

        </div>
    </div>
</div>
