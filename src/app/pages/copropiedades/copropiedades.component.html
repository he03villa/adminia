<div id="copropiedades" class="row ">
    <div class="col-12 containeritemcopropiedades">
        <div class="row">
            <div class="col-6 ">
                <div (click)="abrirModalAgregarPropiedad()" class="itemcopropiedades crearcoso ">

                    <img src="../../../assets/image/copropiedades/plus.png" alt="">
                    <h6>Agregar Propiedad</h6>
                </div>
            </div>
            <div class="col-6 " *ngFor="let item of arrayPropiedad">
                <div class="itemcopropiedades">

                    <img src="../../../assets/image/copropiedades/{{ item.tipo_propiedad_id == 1 ? 'casa' : 'edificio' }}.png" alt="">
                    <h6>{{ item.nombre }}</h6>
                    <label for="">{{ item.codigo }}</label>
                </div>
            </div>
