<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened>
        <div *ngIf="dataUser.conjunto == 0" [routerLink]="['/dashboard']" class="contenedor-menu-dashoboard dashoboard">
            <img src="../../../assets/image/sideboard/dashboard.png" alt="">
            <p>Dashboard</p>
        </div>
        <div *ngIf="dataUser.conjunto == 0" [routerLink]="['/dashboard/copropiedades']" class="contenedor-menu-dashoboard copropiedades">
            <img src="../../../assets/image/sideboard/copropiedades.png" alt="">
            <p>Propiedades</p>
        </div>
        <div *ngIf="dataUser.conjunto == 1" [routerLink]="['/dashboard/propietarios']" class="contenedor-menu-dashoboard pagos">
            <img src="../../../assets/image/sideboard/pagos.png" alt="">
            <p>Propietarios</p>
        </div>
        <div *ngIf="dataUser.conjunto == 1" [routerLink]="['/dashboard/documento']" class="contenedor-menu-dashoboard pagos">
            <img src="../../../assets/image/sideboard/pagos.png" alt="">
            <p>Documento</p>
        </div>
        <div *ngIf="dataUser.conjunto == 0" [routerLink]="['/dashboard/documento']" class="contenedor-menu-dashoboard pagos">
            <img src="../../../assets/image/sideboard/pagos.png" alt="">
            <p>Revisión</p>
        </div>
        <div [routerLink]="['/dashboard/pagos']" class="contenedor-menu-dashoboard pagos">
            <img src="../../../assets/image/sideboard/pagos.png" alt="">
            <p>Pagos</p>
        </div>
        <div [routerLink]="['/dashboard/buzon']" class="contenedor-menu-dashoboard buzon">
            <img src="../../../assets/image/sideboard/buzon.png" alt="">
            <p>Buzón</p>
        </div>
        <div [routerLink]="['/login']" class="contenedor-menu-dashoboard cerrarsesion">
            <img src="../../../assets/image/sideboard/buzon.png" alt="">
            <p>Cerrar sesión</p>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <button class="toggle-mobile d-block d-sm-none " mat-button (click)="sidenav.toggle() "><i
                class="fas fa-bars "></i></button>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>


<div class="modal fade" id="modal-save-documento" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Crear</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <label for="">Tipo de documento</label>
                    <select name="" id="">
                        <option value="">Seleccionar</option>
                        <option *ngFor="let item of arrayTipoRevision" [value]="item.id">{{ item.nombre }}</option>
                    </select>
                </div>
                <div>
                    <label for="">Propiedad</label>
                    <select name="" id="">
                        <option value="">Seleccionar</option>
                        <option *ngFor="let item of arrayPropietarios" [value]="item.id">{{ item.nombre }}</option>
                    </select>
                </div>
                <div>
                    <input type="file" id="file" (change)="cambioArchivo($event)">
                </div>
            </div>
        </div>
    </div>
</div>
