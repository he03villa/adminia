<div>
    <button data-toggle="modal" data-target="#modal-save-documento">Agregar</button>
</div>
<table class="table">
    <tbody>
        <tr *ngFor="let item of arrayTipoRevision">
            <td>{{ item.nombre }}</td>
            <td>{{ item.descripcion }}</td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="modal-save-documento" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Crear</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <label for="">Tipo de documento</label>
                    <select name="" id="">
                        <option value="">Seleccionar</option>
                        <option *ngFor="let item of arrayTipoRevision" [value]="item.id">{{ item.nombre }}</option>
                    </select>
                </div>
                <div>
                    <label for="">Propiedad</label>
                    <select name="" id="">
                        <option value="">Seleccionar</option>
                        <option *ngFor="let item of arrayPropietarios" [value]="item.id">{{ item.nombre }}</option>
                    </select>
                </div>
                <div>
                    <input type="file" id="file" (change)="cambioArchivo($event)">
                </div>
            </div>
        </div>
    </div>
</div>
