<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Propietario</th>
            <th>Estado</th>
            <th>fecha</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrayPropietarios">
            <td>{{ item.nombre }}</td>
            <td>{{ services.validarText(item.nombre_user) ? item.nombre_user : '-' }}</td>
            <td>{{ services.validarNumero(item.statud) ? item.statud : '-' }}</td>
            <td>{{ item.fecha }}</td>
        </tr>
    </tbody>
</table>
