<div class="row row-tabla">
    <div class="col-12">
        <h2>Listado de Propietarios</h2>
    </div>
    <div class="col-12 contenedor-tabla">

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Propietario</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                    <th>Detalles</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of arrayPropietarios">
                    <td>{{ item.nombre }}</td>
                    <td (click)="services.validarText(item.nombre_user) ? verInfoPropietario(item) : ''">{{ services.validarText(item.nombre_user) ? item.nombre_user : '-' }}</td>
                    <td>{{ services.validarNumeroConCero(item.status) ? item.status == '0' ? 'Falta por aprobar' : 'Aprobado' : '-' }}</td>
                    <td>{{ item.fecha }}</td>
                    <td *ngIf="services.validarText(item.nombre_user)" (click)="verInfoPropietario(item)" class="cursorpointer">Ver informaci√≥n</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
